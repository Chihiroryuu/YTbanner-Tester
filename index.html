<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YouTube Banner Preview Tool (Accurate + Zoom)</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  padding: 20px;
}

h1 {
  margin-bottom: 5px;
}

p {
  margin-top: 0;
  color: #555;
}

.controls {
  margin: 15px 0 25px;
}

label {
  font-weight: bold;
}

/* ===== MASTER SCALE ===== */
:root {
  --scale: 0.3;
  --zoom: 1;
}

/* ===== MASTER (TV) ===== */
.master {
  width: calc(2560px * var(--scale));
  height: calc(1440px * var(--scale));
  position: relative;
  background: #ddd;
  overflow: hidden;
}

.master img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scale(var(--zoom));
  transform-origin: center;
}

/* Safe Area */
.safe-area {
  position: absolute;
  width: calc(1546px * var(--scale));
  height: calc(423px * var(--scale));
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border: 2px dashed red;
  box-sizing: border-box;
  pointer-events: none;
}

/* ===== DESKTOP ===== */
.desktop {
  width: calc(2560px * var(--scale));
  height: calc(423px * var(--scale));
  overflow: hidden;
  background: #ddd;
  position: relative;
}

.desktop img {
  width: calc(2560px * var(--scale));
  height: calc(1440px * var(--scale));
  position: absolute;
  top: 50%;
  left: 50%;
  transform:
    translate(-50%, -50%)
    scale(var(--zoom));
  transform-origin: center;
}

/* ===== MOBILE ===== */
.mobile {
  width: calc(1546px * var(--scale));
  height: calc(423px * var(--scale));
  overflow: hidden;
  background: #ddd;
  position: relative;
}

.mobile img {
  width: calc(2560px * var(--scale));
  height: calc(1440px * var(--scale));
  position: absolute;
  top: 50%;
  left: 50%;
  transform:
    translate(-50%, -50%)
    scale(var(--zoom));
  transform-origin: center;
}

/* Layout */
.preview-group {
  margin-bottom: 30px;
}

.label {
  font-weight: bold;
  margin-bottom: 6px;
}
</style>
</head>

<body>

<h1>YouTube Banner Preview (Real + Zoom)</h1>
<p>Accurate crop based on official YouTube banner sizes</p>

<input type="file" id="upload" accept="image/*">

<div class="controls">
  <label>Zoom: </label>
  <input type="range" id="zoom" min="0.6" max="1.6" step="0.01" value="1">
  <span id="zoomValue">100%</span>
</div>

<div class="preview-group">
  <div class="label">TV / Full Banner (2560×1440)</div>
  <div class="master">
    <img id="img-master">
    <div class="safe-area"></div>
  </div>
</div>

<div class="preview-group">
  <div class="label">Desktop Preview (2560×423)</div>
  <div class="desktop">
    <img id="img-desktop">
  </div>
</div>

<div class="preview-group">
  <div class="label">Mobile Preview (Safe Area Only)</div>
  <div class="mobile">
    <img id="img-mobile">
  </div>
</div>

<script>
const upload = document.getElementById("upload");
const zoomSlider = document.getElementById("zoom");
const zoomValue = document.getElementById("zoomValue");
const root = document.documentElement;

const imgs = [
  document.getElementById("img-master"),
  document.getElementById("img-desktop"),
  document.getElementById("img-mobile")
];

upload.addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    imgs.forEach(img => img.src = reader.result);
  };
  reader.readAsDataURL(file);
});

zoomSlider.addEventListener("input", () => {
  const zoom = zoomSlider.value;
  root.style.setProperty("--zoom", zoom);
  zoomValue.textContent = Math.round(zoom * 100) + "%";
});
</script>

</body>
</html>
